spring.application.name=disponibilidade-service
app.myport:${PORT:0}
server.port: ${app.myport}


# DATASOURCE
spring.datasource.url=jdbc:h2:mem:disponibilidade
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# EUREKA
eureka.instance.instance-id: ${spring.application.name}:${random.value}
eureka.client.service-url.defaultZone: http://localhost:8761/eureka

management.tracing.propagation.type: w3c
management.tracing.sampling.probability: 1

#leaseRenewalIntervalInSeconds: Define a frequência com que o microsserviço renova seu status no Eureka.
#leaseExpirationDurationInSeconds: Define o tempo após o qual uma instância será considerada inativa se não renovar seu status.
eureka.instance.leaseRenewalIntervalInSeconds=10
eureka.instance.leaseExpirationDurationInSeconds=15